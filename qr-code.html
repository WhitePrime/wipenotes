<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wipe Note</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>

    <nav class="container d-lg-none">
      <h1 class="header__logo" src="images/logo.svg" alt="Logo" class="logo">WipeNote</h1>
			<div class="button_container toggle">
				<span class="top"></span>
				<span class="middle"></span>
				<span class="bottom"></span>
			</div>
			<div class="container-ham">
				<div id="overlay" class="overlay">
					<div id="navbar" class="overlay-menu">

						<div class="container">
              <!-- <div class="row"> -->
                <div class="footer__col">
                  <h3 class="footer__title">Why can you trust us?</h3>
                  <a class="footer__link" href="#">Github</a>
                  <a class="footer__link" href="#">About us</a>
                </div>
                <div class="footer__col-middle">
                  <h3 class="footer__title">Donate (btc)</h3>
                  <button class="footer__copy">
                    <span class="footer__copy-icon"><img src="images/copy.svg" alt="copy"></span>
                    1BQ9qza7fn9snSCyJQB3Z<br>cN46biBtkt4ee
                  </button>
                </div>
                <div class="footer__col">
                  <h3 class="footer__title-copyright">WipeNote</h3>
                  <p class="footer__copyright" href="#">© 2020 WipeNote</p>
                  <a class="footer__link" href="mailto:info@wipenote.io">info@wipenote.io</a>
                </div>
              <!-- </div> -->
            </div>

					</div>
				</div>
			</div>			
		</nav>

    <div class="container d-none d-lg-block">
      <div class="header__row row">
        <!-- <img class="header__logo" src="images/logo.svg" alt="Logo" class="logo"> -->
        <h1 class="header__logo" src="images/logo.svg" alt="Logo" class="logo">WipeNote</h1>
        <div class="header__right">
          <img class="header__logo-github" src="images/github.svg" alt="github">
          <a class="header__trust" href="#">Why can you trust us?</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container container_main">
      <div class="window">
        <div class="window__wrapper">
          <button class="link-to-message">
            <span class="link-to-message__img"><img src="images/copy.svg" alt="copy"></span>
            https://link.com/8D7XhV#iDGii5KcVNkysGrr
          </button>
          <img class="qr" src="images/qr.png" alt="qr code">
        </div>
        <div class="form__socials-wrapper">
            <a class="button__socials" href="#">
              <img src="images/facebook.svg" alt="facebook">
            </a>
            <a class="button__socials" href="#">
              <img src="images/telegram.svg" alt="telegram">
            </a>
            <a class="button__socials" href="#">
              <img src="images/whatsapp.svg" alt="whatsapp">
            </a>
            <a class="button__socials" href="#">
              <img src="images/mail.svg" alt="mail">
            </a>
        </div>
      </div>
      <button class="button__submit" type="submit">Create a new note</button>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="footer__col col-md-3">
          <a class="footer__link" href="#">Github</a>
          <a class="footer__link" href="#">About us</a>
        </div>
        <div class="footer__col-middle col-md-6">
          <h3 class="footer__title">Donate (btc)</h3>
          <button class="footer__copy">
            <span class="footer__copy-icon"><img src="images/copy.svg" alt="copy"></span>
            1BQ9qza7fn9snSCyJQB3Z<br>cN46biBtkt4ee
          </button>
        </div>
        <div class="footer__col footer__col_last col-md-3">
          <h3 class="footer__title-copyright">WipeNote</h3>
          <p class="footer__copyright" href="#">© 2020 WipeNote</p>
          <a class="footer__link" href="mailto:info@wipenote.io">info@wipenote.io</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
