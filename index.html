<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wipe Note</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header__row row">
        <!-- <img class="header__logo" src="images/logo.svg" alt="Logo" class="logo"> -->
        <h1 class="header__logo" src="images/logo.svg" alt="Logo" class="logo">WipeNote</h1>
        <div class="header__right">
          <img class="header__logo-github" src="images/github.svg" alt="github">
          <a class="header__trust" href="#">Why can you trust us?</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form class="form" action="">
        <div class="window">
          <div class="form__wrapper-img">
            <img class="form__attached-img" src="images/img-example.png" alt="image">
            <label class="form__top" for="textarea">
              <div class="textarea__wrapper">
                <input class="textarea" id="textarea" type="password" name="text" placeholder="Write your note here" autofocus />
                <button class="form__filename">
                  <span class="form__filename-icon"><img src="images/attachment.svg" alt="attachment"></span>
                  img12412.pdf
                </button>
              </div>
              <button class="button__open-text">
                <img src="images/eye.svg" alt="eye">
              </button>
  
            </label>
          </div>
          <div class="form__bottom">
            <div class="form__bottom-left">
              <button class="button__attachment"><img src="images/attachment.svg" alt="attachment"></button>
              <button class="button__attachment"><img src="images/picture.svg" alt="attach a photo"></button>
            </div>
            <div class="form__bottom-right">
              <button class="button__timer">
                <span class="button__timer-icon"><img src="images/timer.svg" alt="attachment"></span>
                <span class="button__timer-text">Delete immediately</span>
                <span><img class="" src="images/arrow.svg" alt="arrow"></span>
              </button>
              <button class="button__password">
                <span class="button__password-icon"><img src="images/lock.svg" alt="lock"></span>
                Enter password
              </button>
            </div>
          </div>
        </div>
        <button class="button__submit" type="submit">Create note</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="footer__col col-md-3">
          <h3 class="footer__title">Why can you trust us?</h3>
          <a class="footer__link" href="#">Github</a>
          <a class="footer__link" href="#">About us</a>
        </div>
        <div class="footer__col-middle col-md-6">
          <h3 class="footer__title">Donate (btc)</h3>
          <button class="footer__copy">
            <span class="footer__copy-icon"><img src="images/copy.svg" alt="copy"></span>
            1BQ9qza7fn9snSCyJQB3Z<br>cN46biBtkt4ee
          </button>
        </div>
        <div class="footer__col footer__col_last col-md-3">
          <h3 class="footer__title-copyright">WipeNote</h3>
          <p class="footer__copyright" href="#">Â© 2020 WipeNote</p>
          <a class="footer__link" href="mailto:info@wipenote.io">info@wipenote.io</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
